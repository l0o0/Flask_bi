<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Registration</title>

    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="login-body">

<div class="container">

    <form class="form-signin form" action="" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Registration</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>


        <div class="login-wrap">
            <p>Enter your account details below</p>
            <input type="text" autofocus="" name="email" placeholder="Email" class="form-control">
            <input type="text" autofocus="" name="username" placeholder="User Name" class="form-control">
            <input type="password" name="password" placeholder="Password" class="form-control">
            <input type="password" name="password2" placeholder="Re-type Password" class="form-control">
            <button type="submit" name="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                Already Registered.
                <a href="{{ url_for('auth.login') }}" class="">Login</a>
            </div>
        </div>
    </form>

</div>
